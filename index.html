<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Char Counting</title>
</head>
<body>
  <embed name="GoodEnough" src="/music/music.mp3" loop="false" hidden="true" autostart="true">
     <div class="container">
      <h2>Real Time Character Counter</h2>
      <p>Check your English text for grammer, spelling and punctuation errors with Real time character counter</p>
      <textarea id="textarea" class="textarea" placeholder="Type here...." maxlength="150"></textarea>
      <button onclick="CheckText()">Copy Text</button>

    <div class="counter-container">
     <p>Total character : <span id="total-count">0</span></p>
     <p>Remaining : <span id="remaining">150</span></p>
    </div>
    </div>
    <script src="logic.js"></script>
</body>
</html>
